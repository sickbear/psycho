{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
                    <meta property="og:locale" content="ru_RU"/>
                    <meta property="og:type" content="product"/>
                    <meta property="og:title" content="Психолог Марина Черноусова"/>
                    <meta property="og:description" content="Отзывы о психологических консультациях."/>
                    <meta property="og:image" content="{% static 'img/marina-chernousova.jpg' %}"/>
                    <meta property="og:url" content="http://marina-chernousova.ru/prices/"/>
                    <meta property="og:site_name" content="Профессиональная психологическая помощь онлайн"/>
                    
                    <section id="reviews" itemprop="review" itemscope itemtype="http://schema.org/Review">
                        <meta itemprop="author" content="Марина Черноусова">
                        <meta itemprop="itemReviewed" content="Отзывы после консультации психолога Марины Черноусовой">
                        <div class="container">
                            <h3>Аудио отзывы</h3>
                            <div class="row justify-content-center">
                                <div class="col-sm-6 col-md-4">
                                    <img src="{% static 'img/reviews/kuznetsova.jpg' %}" alt="Отзыв о консультации" class="reviews__img">
                                    <audio controls class="reviews__audio">
                                        <source src="{% static 'audio/kuznetsova.ogg' %}" itemprop="audio">
                                        <source src="{% static 'audio/kuznetsova.mp3' %}">
                                        Ваш браузер не пожжерживает тег audio!
                                    </audio>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <img src="{% static 'img/reviews/kasatina.jpg' %}" alt="Отзыв о консультации" class="reviews__img">
                                    <audio controls class="reviews__audio">
                                        <source src="{% static 'audio/kasatina.ogg' %}" itemprop="audio">
                                        <source src="{% static 'audio/kasatina.mp3' %}">
                                        Ваш браузер не пожжерживает тег audio!
                                    </audio>
                                </div>
                            </div>
                            <h3>Видео отзывы</h3>
                            <div class="row justify-content-center">
                                <div class="col-md-6 col-lg-4">
                                    <video width = "100%" controls>
                                        <source src="{% static 'video/video_review_1.mp4' %}">
                                    </video>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <video width = "100%" controls>
                                        <source src="{% static 'video/video_review_2.mp4' %}">
                                    </video>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                     <video width = "100%" controls>
                                        <source src="{% static 'video/video_review_3.mp4' %}">
                                    </video>
                                </div>
                            </div>
                            <h3>Фото отзывы</h3>
                            <div class="row justify-content-center popup-gallery">
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review1.jpg' %}">
                                        <img src="{% static 'img/reviews/review1.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review2.jpg' %}">
                                        <img src="{% static 'img/reviews/review2.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review3.jpg' %}">
                                        <img src="{% static 'img/reviews/review3.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review4.jpg' %}">
                                        <img src="{% static 'img/reviews/review4.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review5.jpg' %}">
                                        <img src="{% static 'img/reviews/review5.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review6.jpg' %}">
                                        <img src="{% static 'img/reviews/review6.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                                <div class="col text-center">
                                    <a href="{% static 'img/reviews/review7.jpg' %}">
                                        <img src="{% static 'img/reviews/review7.jpg' %}" width="150" height="150">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>        

{% endblock %}
