{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div id="blog">
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_single' pk=post.id %}">
                <img src="{{ MEDIA_URL }}{{ post.image.url }}" alt="{{ post.title }}" class="post__img">
                <p class="post__title">{{ post.title }}</p>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
